<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="estilo.css" type="text/css">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,300&family=Roboto:wght@500&display=swap');
            </style>
        <title>Calculadora de IMC</title>
    </head>
    <body>
        <div class="container">
            <div class="painel-imc">
                <div id="conteudo-painel">
                    <h1>Seu IMC</h1>
                    <div id="resultado"></div><hr>
                    <h1>Classificação</h1>
                    <div id="classificacao"></div>
                    <h1>Obesidade [Grau]</h1>
                    <div id="grau-obesidade"></div>
                </div>
            </div>

            <div class="calculadora-imc">
                <div id="h1">
                    <h1>Calculadora de IMC</h1>
                </div>
                <div id="conteudo-calc">
                    <div class="float">
                        <input type="number" id="peso" placeholder=" ">
                        <label for="peso">Peso (KG)</label><br>
                    </div><br><br>
                    <div class="float">
                        <input type="number" id="altura" placeholder=" ">
                        <label for="altura">Altura (metros)</label><br>
                    </div>
                    <div id="botoes">
                        <button id="calcular">Calcular</button>
                        <button id="limpa">Limpar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-aviso">
            <div id="aviso" hidden></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
